host_ip : "127.0.0.1"
is_master_broker: True

remote_subscriber_ips: []
remote_publisher_ips: []

is_remote_kill: False
remote_kill_ip: null


logging_spec:
  stream_period_s     : 1
  
  stream_hdf5         : True
  stream_csv          : False
  stream_video        : True
  stream_audio        : False
  incremental_saving  : True
  incremental_period  : 100

  dump_csv            : False
  dump_hdf5           : False
  dump_video          : False
  dump_audio          : False


  video_codec_config_filepath : "resources/codecs/backpack_h264_qsv.yml" 
  video_codec_num_cpu : 1

  audio_format        : "wav" # currently only supports WAV


producer_specs:
  - class: "GlassesStreamer"
    camera_mapping:
      ego:
        name: "Pupil Cam1 ID2"
        fps: 30
        resolution:
          - 720
          - 1280
          - 3
      left_eye:
        name: "Pupil Cam2 ID0"
        fps: 120
        resolution:
          - 192
          - 192
          - 3
      right_eye:
        name: "Pupil Cam2 ID1"
        fps: 120
        resolution:
          - 192
          - 192
          - 3
    video_image_format: "bgr"
    bandwidth_factor: 2.0


consumer_specs: []


pipeline_specs: []

