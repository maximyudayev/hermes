# Optimized codec settings for Intel Core i7-1360P on Intel NUC13ANKi70000
codec_name  : 'h264_qsv'
pix_format  : 'nv12'
input_options: {}
output_options:
  preset        : 'veryslow' # slower or slow or medium or fast
  "profile:v"   : 'high' # main
  scenario      : 'livestreaming' # cameracapture but preset and profile should also be lowered
  video_bitrate : '6M' # 3M
